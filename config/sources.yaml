  # ============================================================
  # 六、网站列表页爬虫（支持 requests/playwright/nodriver）
  # ============================================================
  - id: iata_press_web
    name: IATA Pressroom Web
    url: https://www.iata.org/en/pressroom/
    type: web
    fetch_mode: requests
    source_tier: A
    region: international
    lang: en
    fallback_order: [playwright, nodriver]
    xvfb: true
    link_patterns:
      - "iata\\.org/en/pressroom/.+"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/search"
      - "#"
      - "javascript:"
    article_include_keywords:
      - airline
      - aviation
      - cargo
      - passenger
      - airport
      - safety
    max_items: 60
    enabled: true

  - id: faa_newsroom_web
    name: FAA Newsroom Web
    url: https://www.faa.gov/newsroom
    type: web
    fetch_mode: requests
    source_tier: A
    region: international
    lang: en
    fallback_order: [playwright, nodriver]
    xvfb: true
    link_patterns:
      - "faa\\.gov/newsroom/.+"
    published_at_patterns:
      - "/(20\\d{2})/"
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/about/"
      - "/contact"
      - "javascript:"
      - "#"
    article_include_keywords:
      - aviation
      - aircraft
      - safety
      - airport
      - airlines
      - flight
    max_items: 60
    enabled: true

  - id: airbus_newsroom_web
    name: Airbus Newsroom Web
    url: https://www.airbus.com/en/newsroom
    type: web
    fetch_mode: requests
    source_tier: A
    region: international
    lang: en
    fallback_order: [playwright, nodriver]
    xvfb: true
    link_patterns:
      - "airbus\\.com/en/newsroom/.+"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/events"
      - "/media"
      - "javascript:"
      - "#"
    article_include_keywords:
      - aircraft
      - aviation
      - airbus
      - airline
      - fleet
    max_items: 60
    enabled: true

  - id: boeing_newsroom_web
    name: Boeing Newsroom Web
    url: https://boeing.mediaroom.com/news-releases-statements
    type: web
    fetch_mode: requests
    source_tier: A
    region: international
    lang: en
    fallback_order: [playwright, nodriver]
    xvfb: true
    link_patterns:
      - "boeing\\.mediaroom\\.com/.+"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/photos"
      - "/videos"
      - "javascript:"
      - "#"
    article_include_keywords:
      - boeing
      - aircraft
      - aviation
      - airline
      - fleet
    max_items: 60
    enabled: true

  - id: flightglobal_news_web
    name: FlightGlobal News Web
    url: https://www.flightglobal.com/news
    type: web
    fetch_mode: requests
    source_tier: B
    region: international
    lang: en
    fallback_order: [playwright, nodriver]
    xvfb: true
    link_patterns:
      - "flightglobal\\.com/.+"
    published_at_patterns:
      - "/(20\\d{2})/"
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/topics/"
      - "/author/"
      - "javascript:"
      - "#"
    article_include_keywords:
      - aviation
      - airline
      - aircraft
      - airport
      - engine
      - fleet
    max_items: 80
    enabled: true

  - id: reuters_aerospace_web
    name: Reuters Aerospace & Defense
    url: https://www.reuters.com/business/aerospace-defense/
    type: web
    fetch_mode: requests
    source_tier: A
    region: international
    lang: en
    fallback_order: [playwright]
    link_patterns:
      - "reuters\\.com/business/aerospace-defense/.+-20\\d{2}-\\d{2}-\\d{2}"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/video/"
      - "javascript:"
      - "#"
    article_include_keywords: []
    max_items: 40
    enabled: true

  - id: ain_online_web
    name: AIN Online - Aviation International News
    url: https://www.ainonline.com/aviation-news/air-transport
    type: web
    fetch_mode: requests
    source_tier: B
    region: international
    lang: en
    fallback_order: [playwright]
    link_patterns:
      - "ainonline\\.com/aviation-news/.+/20\\d{2}-\\d{2}-\\d{2}/.+"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/author/"
      - "/tag/"
      - "javascript:"
      - "#"
    article_include_keywords: []
    max_items: 40
    enabled: true

  - id: ntsb_press_web
    name: NTSB Press Releases
    url: https://www.ntsb.gov/news/press-releases/Pages/default.aspx
    type: web
    fetch_mode: requests
    source_tier: A
    region: international
    lang: en
    fallback_order: [playwright]
    link_patterns:
      - "ntsb\\.gov/news/press-releases/Pages/.+\\.aspx"
    published_at_patterns:
      - "(?:NR|MA|MR)(20\\d{2})(0[1-9]|1[0-2])([0-3]\\d)"
    exclude_patterns:
      - "/default.aspx"
      - "javascript:"
      - "#"
    article_include_keywords: []
    max_items: 30
    enabled: true

  - id: easa_newsroom_web
    name: EASA Newsroom
    url: https://www.easa.europa.eu/en/newsroom-and-events/press-releases
    type: web
    fetch_mode: playwright
    source_tier: A
    region: international
    lang: en
    fallback_order: [nodriver]
    xvfb: true
    link_patterns:
      - "easa\\.europa\\.eu/en/.+"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
      - "([0-3]?\\d\\s+(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\\s+20\\d{2})"
    exclude_patterns:
      - "/domains/"
      - "/events/"
      - "javascript:"
      - "#"
    article_include_keywords:
      - aviation
      - safety
      - aircraft
      - airworthiness
      - drone
      - certification
    max_items: 30
    enabled: true


    published_at_patterns:
      - "t(20\\d{2})(0[1-9]|1[0-2])(0[1-9]|[12]\\d|3[01])_"
    exclude_patterns:
      - "/zt/"
      - "/video/"
      - "javascript:"
      - "#"
    article_include_keywords: []
    max_items: 60
    enabled: true


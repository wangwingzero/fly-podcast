  # ============================================================
  # 六、网站列表页爬虫（支持 requests/playwright/nodriver）
  # ============================================================
  - id: carnoc_web_list
    name: 中国民航资源网-新闻列表页
    url: https://www.carnoc.com/
    type: web
    fetch_mode: auto   # requests | playwright | nodriver | auto
    source_tier: A
    region: domestic
    lang: zh-cn
    fallback_order: [playwright, nodriver]
    xvfb: true
    link_patterns:
      - "news\\.carnoc\\.com/list/\\d+/\\d+\\.html"
    published_at_patterns:
      - "(20\\d{2})-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])"
      - "(20\\d{2})/(0[1-9]|1[0-2])/(0[1-9]|[12]\\d|3[01])"
    exclude_patterns:
      - "/search"
      - "/tag/"
      - "/topic/"
      - "javascript:"
      - "#"
    article_include_keywords:
      - 航空
      - 民航
      - 机场
      - 航线
      - 飞机
      - 航司
    max_items: 40
    enabled: false

  - id: caacnews_web_list
    name: 中国民航网-新闻列表页
